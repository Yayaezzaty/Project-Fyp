<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Jenny Ride Care</title>
    <link rel="stylesheet" href="styleF.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="background">
        <main class="forgot-container">
            <div class="form-box">
                <h1>Reset Your Password</h1>
                <p class="instructions">Enter your email address and we'll send you a link to reset your password.</p>
                
                <form id="forgotForm" action="sendResetLink.php" method="POST">
                    <div class="input-group">
                        <input type="email" id="resetEmail" name="email" required 
                               autocomplete="email" aria-describedby="email-help">
                        <label for="resetEmail">Email Address</label>
                        <span class="error-message" id="email-error"></span>
                    </div>

                    <button type="submit" id="submitBtn">
                        <span class="button-text">Send Reset Link</span>
                        <span class="loading-spinner hidden"></span>
                    </button>
                    
                    <div class="form-footer">
                        <p>Remember your password? <a href="login.html">Login here</a></p>
                    </div>
                </form>
                
                <div id="successMessage" class="success-message hidden">
                    <i class="fas fa-check-circle"></i>
                    <p>Password reset link sent! Please check your email.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="scriptforgot.js"></script>
</body>
</html>
