<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Repair & Service Booking</title>
    <link rel="stylesheet" href="stylesB.css">
</head>
<body>
    <div class="booking-form">
        <h1>Vehicle Repair & Service Booking</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="vehicleType">Vehicle Type</label>
                <select id="vehicleType" name="vehicleType" required>
                    <option value="">Select Vehicle Type</option>
                    <option value="car">Car</option>
                    <option value="motorcycle">Motorcycle</option>
                    <option value="truck">Truck</option>
                    <option value="suv">SUV</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="serviceDate">Preferred Service Date</label>
                <input type="date" id="serviceDate" name="serviceDate" required>
            </div>
            <div class="form-group">
                <label for="serviceType">Service Type</label>
                <select id="serviceType" name="serviceType" required>
                    <option value="">Select Service Type</option>
                    <option value="oilChange">Oil Change</option>
                    <option value="tireRotation">Tire Rotation</option>
                    <option value="brakeService">Brake Service</option>
                    <option value="engineDiagnostics">Engine Diagnostics</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
